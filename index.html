<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>To-do List</title>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- style sheet css -->
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>


        <div class="container p-5">

            <h1 class="text-center p-5">To-do List</h1>
      
            <form class="add-items d-flex">
                <input type="text" class="form-control me-sm-2" id="todo-list-item" placeholder="Enter a task">
                <button class="btn btn-primary add" type="submit">Add</button>
            </form>


            <ul class='p-5 sortable' id="list-items">
            </ul>


            <button type="button" class="btn btn-outline-danger" id='clear-btn'>Clear</button>



    <!-- Modal -->
    <div class="modal" id='clearModal'>

        <div class="modal-dialog" role="document">

          <div class="modal-content">

            <div class="modal-header">

                <h5 class="modal-title">Clear Items</h5>
                <button type="button" class="btn-close close" data-bs-dismiss="modal">
                <span aria-hidden="true"></span>
              </button>

            </div>

            <div class="modal-body">

              <p>Are you sure you want to clear this list?</p>

            </div>

            <div class="modal-footer">

              <button type="button" class="btn btn-primary" id='clear-items'>Clear</button>
              <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Nevermind</button>

            </div>

          </div>
        </div>
      </div>
      <!-- End of modal -->

   
        </div>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="js/script.js"></script>

    </body>
</html>
